<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validation</title>
</head>
<body>
    <h1>Credit Card Validation</h1>
    <form method="post" name="credit-card">
       
        <input type="text" size="20" name="card-number" id="card-number" placeholder="Enter Card Number">
        <input type="text" size="10" name="date" id="date" placeholder="_ _/_ _">
        <input type="text" size="10" name="cvv" id="cvv" placeholder="Enter CVV">
        <input type="text" size="20" name="card-holder" id="card-holder" placeholder="Enter Card Holder's Name">
<input type="submit" value="checkout" name="checkout" id="checkout">
    </form>
    <script src="credit-card.js"></script>
</body>
</html>
